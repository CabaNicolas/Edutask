<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTask - CrearMaterias</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <body class="bodyHome">
        <header class="headerHome">
            <div class="menu-hamburguesa">
                <h1 class="eduTask">EduTask</h1>
                <input type="button" id="menuIcon" value="☰">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Inicio</strong></a></li>
                    <li><a href="materias.html"><strong>Materias</strong></a></li>
                    <li><a href="grupos.html">Grupos</a></li>
                </ul>
            </nav>
        </header>
        <div class="col-2">
            <main class="main-content">

                <header class="headerHome-perfil">
                    <h1>¡Hola, Juan!</h1>
                    <div class="institutoFoto">
                        <div class="textosHeader">
                            <h4 class="nombreInstitucion">UNLaM</h4>
                            <a href="index.html" class="botonCerrarSesion">Cerrar sesión</a>
                        </div>
                        <img src="Imagenes/imgPerfil.jpg" alt="imagen perfil" class="imgPerfil-home">
                    </div>
                </header>

                <main class="mail">

                    <div class="subtitle-crearMateria">
                        <h2>Crear materia</h2>
                    </div>

                    <form class="form-crearMateria" action="home.html">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>

                        <label>Seleccione un ícono para la materia</label>
                        <div class="image-container">
                            <img src="Imagenes/baseDeDatos.png" alt="Base de datos">
                            <img src="Imagenes/consulta.png" alt="Consulta">
                            <img src="Imagenes/cuaderno.png" alt="Cuaderno">
                            <img src="Imagenes/disenio.png" alt="Diseño">
                            <img src="Imagenes/interfaz.png" alt="Interfaz">
                            <img src="Imagenes/interfaz2.png" alt="Interfaz 2">
                            <img src="Imagenes/programacion.png" alt="Programación">
                            <img src="Imagenes/seguridad.png" alt="Seguridad">
                        </div>

                        <label for="descripcion">Descripcion</label>
                        <input type="text" id="descripcion" class="descripcion" name="descripcion" style="height: 150px;">

                        <button type="submit">Crear materia</button><br><br><br><br><br>
                    </form>
                </main>


            </main>

            <footer class="footer">
                <div >
                    <img src="Imagenes/EduTaskFooter.png" class="imagenFooter" >
                </div>
                <div class="footerLinks">
                    <a href="#" class="enlasesFooter-a-">Preguntas frecuentes</a>
                    <a href="#" class="enlasesFooter-a-">Ayuda</a>
                </div>
            </footer>
        </div>
        <script src="src/main.js"></script>
        <script>
            let images = document.querySelectorAll('.image-container img');

            images.forEach(image => {
                image.addEventListener('click', () => {
                    image.classList.toggle('selected');
                });
            });
        </script>
    </body>

</html>
