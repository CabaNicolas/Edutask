<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">

<body>

    <body class="bodyHome">
        <header class="headerHome">
            <div class="menu-hamburguesa">
                <h1 class="eduTask">EduTask</h1>
                <input type="button" id="menuIcon" value="☰">
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Inicio</strong></a></li>
                    <li><a href="materias.html"><strong>Materias</strong></a></li>
                    <li><a href="#">Grupos</a></li>
                </ul>
            </nav>
        </header>
        <div class="col-2">
            <main class="main-crearGrupo">

                <header class="header-crearGrupo">
                    <h1>¡Hola, Juan!</h1>
                </header>

                <main class="main-crearGrupo">

                    <div class="titulo-crearGrupo">
                        <h2 class="crearGrupo">Crear grupo</h2>
                    </div>

                    <form class="form-crearGrupo" action="home.html">
                        <label class="label-crearGrupo" for="nombre">Nombre</label>
                        <input class="input-crearGrupo" type="text" id="nombre" name="nombre" required>

                        <label class="label-crearGrupo" for="descripcion">Descripcion</label>
                        <input class="input-crearGrupo" type="text" name="descripcion" style="height: 150px;" required>

                        <label class="label-crearGrupo" for="integrantes">Integrantes</label>
                        <input class="input-crearGrupo" type="text" name="integrantes" style="height: 150px;" required>

                        <button class="boton-crearGrupo" type="submit">Crear Grupo</button>
                    </form>
                </main>


            </main>

            <footer>
                <div>
                    <p>EduTask</p>
                </div>
                <div class="footerLinks">
                    <a href="#">Preguntas frecuentes</a>

            </footer>
        </div>
        <script src="src/main.js"></script>
