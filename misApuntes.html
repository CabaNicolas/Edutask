<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTask - MisApuntes</title>
    <link rel="stylesheet" href="Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
</head>


<body class="bodyHome">
    <header class="headerHome">
        <div class="menu-hamburguesa">
            <h1 class="eduTask">EduTask</h1>
            <input type="button" id="menuIcon" value="☰">
        </div>
        <nav>
            <ul>
                <li><a href="home.html"><strong>Inicio</strong></a></li>
                <li><a href="materias.html">Materias</a></li>
                <li><a href="#">Grupos</a></li>
            </ul>
        </nav>
    </header>
    <div class="col-2">
        <main class="main-content">
            <a href="verMateria.html" class="flechaAtras">←</a>
            <header class="headerHome-perfil">
                <h1>¡Hola, Juan!</h1>
                <div class="institutoFoto">
                    <div class="textosHeader">
                        <h4 class="nombreInstitucion">UNLaM</h4>
                        <a href="index.html" class="botonCerrarSesion">Cerrar sesión</a>
                    </div>
                    <img src="Imagenes/imgPerfil.jpg" alt="imagen perfil" class="imgPerfil-home">
                </div>
            </header>

            <div class="headerApuntes">
                <span class="iconoApuntes">Mis apuntes de <strong>Programacion</strong></span>
            </div>

            <div>

            </div>

            <div class="cargarArchivos">
                <span class="cargar">Cargar:</span>
                <button type="button" class="btn btn-primary botonCargarArchivo" id="botonPDF">PDF</button>
                <button type="button" class="btn btn-primary botonCargarArchivo" id="botonWord">WORD</button>
                <button type="button" class="btn btn-primary botonCargarArchivo" id="botonNota">NOTA</button>
                <button type="button" class="btn btn-primary botonCargarArchivo" id="botonImagen">IMAGEN</button>
            </div>

            <div class="archivosCargados">
                <span class="hoy">
                    Semana 1
                </span>
                <div class="archivo1">
                    <button type="button" class="btn btn-primary botonArchivoCargado"> <span
                            class="iconoArchivo1">Apunte unidad 1</span></button>
                </div>
                <div class="archivo1">
                    <button type="button" class="btn btn-primary botonArchivoCargado"> <span
                            class="iconoArchivo2">Imagen apunte unidad 2</span></button>
                </div>
                <span class="hoy">
                    Semana 2
                </span>
                <div class="archivo1">
                    <button type="button" class="btn btn-primary botonArchivoCargado"> <span class="iconoArchivo3">Word
                            seguridad y calidad de apps</span></button>
                </div>
                <div class="archivo1">
                    <button type="button" class="btn btn-primary botonArchivoCargado"> <span
                            class="iconoArchivo1">Apunte programación</span></button>
                </div>
                <div class="archivo1">
                    <button type="button" class="btn btn-primary botonArchivoCargado"> <span
                            class="iconoArchivo2">Imagen historia criptográfica</span></button>
                </div>
            </div>

            <!-- Pop-up de subir archivos -->
            <div class="popUp ocultar" id="subirArchivosDiv">
                <span class="cerrar" id="cerrarArchivo">X</span>
                <form action="#">
                    <div class="dropzone" id="dropzone">
                        <p>Arrastra tus archivos aquí o haz clic para subirlos</p>
                        <input type="file" id="fileInput" multiple style="display: none;">
                    </div>
                    <ul id="fileList"></ul>

                    <!-- Selector de semana -->
                    <label for="semanaArchivo">Selecciona la semana:</label>
                    <select class="semanaArchivo" name="semanaArchivo">
                        <option value="" disabled selected>Selecciona una semana</option>
                        <option value="">Semana 1</option>
                        <option value="">Semana 2</option>
                        <option value="">Semana 3</option>
                        <option value="">Semana 4</option>
                        <option value="">Semana 5</option>
                        <option value="">Semana 6</option>
                        <option value="">Semana 7</option>
                        <option value="">Semana 8</option>
                        <option value="">Semana 9</option>
                        <option value="">Semana 10</option>
                        <option value="">Semana 11</option>
                        <option value="">Semana 12</option>
                        <option value="">Semana 13</option>
                        <option value="">Semana 14</option>
                        <option value="">Semana 15</option>
                        <option value="">Semana 16</option>
                    </select>

                    <button type="submit" id="botonSubir" class="botonPopUp">Subir</button>
                </form>
            </div>

            <!-- Pop-up de subir notas -->
            <div class="popUp ocultar" id="subirNotasDiv">
                <span class="cerrar" id="cerrarNota">X</span>
                <form action="#">
                    <textarea name="nota" id="nota" cols="30" rows="3" placeholder="Escribe tu nota aquí"></textarea>

                    <!-- Selector de semana -->
                    <label for="semanaNota">Selecciona la semana:</label>
                    <select class="semanaArchivo" name="semanaArchivo">
                        <option value="" disabled selected>Selecciona una semana</option>
                        <option value="">Semana 1</option>
                        <option value="">Semana 2</option>
                        <option value="">Semana 3</option>
                        <option value="">Semana 4</option>
                        <option value="">Semana 5</option>
                        <option value="">Semana 6</option>
                        <option value="">Semana 7</option>
                        <option value="">Semana 8</option>
                        <option value="">Semana 9</option>
                        <option value="">Semana 10</option>
                        <option value="">Semana 11</option>
                        <option value="">Semana 12</option>
                        <option value="">Semana 13</option>
                        <option value="">Semana 14</option>
                        <option value="">Semana 15</option>
                        <option value="">Semana 16</option>
                    </select>

                    <button type="submit" id="botonSubirNota" class="botonPopUp">Subir Nota</button>
                </form>
            </div>

        </main>
        <footer class="footer">
            <div >
                <img src="Imagenes/EduTaskFooter.png" class="imagenFooter" >
            </div>
            <div class="footerLinks">
                <a href="#" class="enlasesFooter-a-">Preguntas frecuentes</a>
                <a href="#" class="enlasesFooter-a-">Ayuda</a>
            </div>
        </footer>
    </div>
</body>

<script src="src/main.js"></script>
<script src="src/popUp.js"></script>
<script src="src/arrastrarArchivos.js"></script>

</html>
